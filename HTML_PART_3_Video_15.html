<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="/server">
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">Banana</label>
        <br>
        Choose Your Subjects
        <div>
            <input type="checkbox" name="Subject" id="Math" value="Math">
            <label for="Math">Math</label>
            <input type="checkbox" name="Subject" id="Physics" value="Physics">
            <label for="Physics">Physics</label>
            <input type="checkbox" name="Subject" id="Chemistry" value="Chemistry">
            <label for="Chemistry">Chemistry</label>
        </div>
        <div>
            Choose Your Profession
            <select name="profession" id="profession">
                <option value="">Select Your Option</option>
                <option value="student" selected>Student</option>
                <option value="developer">Developer</option>
            </select>
        </div>
        <label for="range">Select Your Volume Level:</label>
        <input type="range" name="range" id="range" min="0" max="100" step="5" value="70">
        <br>
        <label for="feedback">Please give your valuable feedback:</label>
        <textarea name="" id="feedback" placeholder="Enter your feedback..."></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
