<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic in Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mango</td>
                <td>Rs. 10</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Rs. 10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>Rs. 20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
