<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="">Username:
                <input type="text" placeholder="Enter Username">
            </label>
        </div>
        <div>
            <label for="password">Password:
            <input type="password" name="" id="password" placeholder="Enter Password"></label>
        </div>
        <div>
            <label for="number">Number:
            <input type="number" name="" id="number"></label>
        </div>
        <div>
            <label for="time">Time:
            <input type="time" name="" id="time"></label>
        </div>
        <div>
            <label for="color">Color:
            <input type="color" name="" id="color">
            </label>
        </div>
        <button>Submit</button>
        <button type="button">Hello</button>
        <button type="reset">Reset</button>
        <input type="button" value="Click Me">
        <input type="submit" value="Click Me b2">
    </form>
</body>
</html>
