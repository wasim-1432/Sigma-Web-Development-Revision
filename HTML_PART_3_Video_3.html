<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic in Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>

            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>10</td>
                <td>0.90</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>10</td>
                <td>0.90</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>20</td>
                <td>0.80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
